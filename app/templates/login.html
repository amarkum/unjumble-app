{% extends 'layout.html' %}
{% block content %}
<form autocomplete="off" method="POST" action="{{ url_for('login') }}" class="w-full max-w-lg">
<div class="min-h-screen bg-gray-100 text-gray-900 flex">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-12 flex flex-col items-center">
                <div>
    <img src="{{ url_for('static', filename='images/logo.png') }}" style="width: 370px; height: 80px;" class="justify-center"/>
</div>
                <div class="w-full flex-1 mt-8">
                </div>
                <div class="w-full flex-1 mt-8">
                    <div class="mx-auto max-w-xs">
                        <h4 class="text-2xl xl:text-3xl font-extrabold">
                    Sign In
                </h4>
                <p class="lb awa awp axr">Not a member? <a href="/register" class="awg ayh blf">Register for new account</a>
                </p><br/>
<label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email or Username</label>
<input class="w-full p-4 mb-4 text-sm text-gray-900 bg-gray-50  border border-gray-300 focus:ring-blue-500 focus:border-blue-500" type="text" name="email" required>
<label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
<input class="w-full p-4 mb-4 text-sm text-gray-900 bg-gray-50  border border-gray-300 focus:ring-blue-500 focus:border-blue-500" type="password" name="password" required>
                        <button class="mt-3 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4  hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <i class="fas fa-lock mr-2"></i>
                            Sign In
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" style="background-image: url('{{ url_for('static', filename='images/jumble.svg') }}');">
            </div>
        </div>
</div>
</form>
{% endblock %}
