{% extends 'layout.html' %}
{% block content %}
<form method="POST" autocomplete="off" action="{{ url_for('register') }}" class="w-full max-w-lg">
    <div class="min-h-screen bg-gray-100 text-gray-900 flex">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-12 flex flex-col items-center">
                <div>
                    <img src="{{ url_for('static', filename='images/logo.png') }}" style="width: 370px; height: 80px;" class="justify-center"/>
                </div>
                <div class="w-full flex-1 mt-8">
                </div>
                <h1 class="text-2xl xl:text-3xl font-extrabold">
                    Create a new account
                </h1>
                <p class="MxG1ClE4KPrIvlL5_Q5x XdjN1uxS_rsa3F90ox40 K1PPCJwslha8GUIvV_Cr _Rz9TooiK_4jTN_Ub8Gm">
                    Already have an account? <a href="/login" class="_A6LflweZRUwrcL6M2Tk text-primary-600 _5zvlMLkN1qETxEl3IhT dark:text-primary-500">Login here</a>
                </p>
                <div class="w-full flex-1 mt-8">
                    <div class="mx-auto max-w-xs">
                        <div class="flex space-x-2">
                            <input class="w-1/2 px-8 py-4 font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                   type="text" name="first_name" placeholder="First Name" required>
                            <input class="w-1/2 px-8 py-4 font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                                   type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                        <input class="w-full px-8 py-4 font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                               type="email" name="email" placeholder="Email" required>
                        <input class="w-full px-8 py-4 font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                               type="text" name="username" placeholder="Username" required>
                        <input class="w-full px-8 py-4 font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                               type="password" name="password" placeholder="Password" minlength="6" required pattern=".{6,}">
                        <button class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round">
                                <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <path d="M20 8v6M23 11h-6"></path>
                            </svg>
                            <span class="ml-3">
                                Sign Up
                            </span>
                        </button>
                        <p class="mt-6 text-xs text-gray-600 text-center">
                            I agree to abide by Unjumble's
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Terms of Service
                            </a>
                            and its
                            <a href="#" class="border-b border-gray-500 border-dotted">
                                Privacy Policy
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
                 style="background-image: url('{{ url_for('static', filename='images/jumble.svg') }}');">
            </div>
        </div>
    </div>
</form>
{% endblock %}
